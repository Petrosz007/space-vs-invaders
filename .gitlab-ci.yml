image: andipeter/monogame-test:0.3

build:
    stage: build
    script:
        - dotnet build src/SpaceVsInvaders/

test:
    stage: test
    script:
        - dotnet test src/SpaceVsInvaders.Tests/
        - reportgenerator "-reports:MyGame.Tests/lcov.info" "-targetdir:coveragereport" -reporttypes:Html
    artifacts:
        paths:
        - coveragereport
    
